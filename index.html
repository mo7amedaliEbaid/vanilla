<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weather App</h1>
        <form action="">
            <input type="text" id="city-input" placeholder="Enter City">
            <input type="submit" value="Get Weather">

        </form>

        <div id="weather-data">
            <div class="icon">
                <img src="https://images.hdqwalls.com/wallpapers/clouds-summer-weather-5k-1b.jpg" alt="Weather Icon"
                    width="100" height="100">
            </div>
            <div class="temperature">
                22 C
            </div>
            <div class="description">Sunny</div>
            <div class="details">
                <div>Feels Like : 23 C</div>
                <div>Humidaity : 40 %</div>
                <div>Wind Speed : 50 m/s</div>
            </div>

        </div>
    </div>

</body>

</html>
